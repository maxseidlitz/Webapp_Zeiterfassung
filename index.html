<!DOCTYPE html>
<html>
<head>
    <title>Zeiterfassung</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-screen" id="loginscreen">
            <h2>Anmelden</h2>
            <!-- Hier können Sie die Anmeldedaten abfragen -->
            <button onclick="showMainView()">Anmelden</button>
        </div>

        <div class="main-view" id="mainview">
            <h2>Zeiterfassung</h2>
            <div id="time">
                <span class="digit" id="hr">
                    00</span>
                <span class="txt">Hr</span>
                <span class="digit" id="min">
                    00</span>
                <span class="txt">Min</span>
                <span class="digit" id="sec">
                    00</span>
                <span class="txt">Sec</span>
                <span class="digit" id="count">
                    00</span>
            </div>
            <button onclick="startTimer()" id="start">Start</button>
            <button onclick="stopTimer()" id="stop">Stop</button>
            <button id="reset">Reset</button>
            <button onclick="saveTime()" id="safe">Speichern</button>
        </div>

        <div class="time-list">
            <h2>Zeitübersicht</h2>
            <ul id="timeEntries"></ul>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Hier können Sie Ihre Backend-Verbindung und weitere JavaScript-Code hinzufügen
    </script>
</body>
</html>
